spring.application.name=ad-create-zipkin


management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans


logging.level.root=INFO

# Zipkin ?? ??
logging.level.zipkin2=DEBUG
logging.level.zipkin2.reporter.brave=DEBUG

# Brave ?? ??
logging.level.brave.propagation=DEBUG
logging.level.brave.internal=DEBUG
logging.level.brave.http=DEBUG

# Micrometer Tracing ?? ??
logging.level.io.micrometer.tracing=DEBUG
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
